<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css-styles/registrationPage.css}"/>
    <title>Registration</title>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Enter Username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:crimson" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br/>
    <label for="yearOfBirth">Enter Year of birth</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:crimson" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error
    </div>
    <br/>
    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:crimson" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <button type="submit" value="Sign up">Sign up</button>
</form>
</body>
</html>
